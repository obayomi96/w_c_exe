<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini World Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="assets/clock_icon.png" />
  <script src="script.js"></script>
</head>

<body style="width: 300px; height: 400px; color: grey;">
  <h1 style="text-align: center;">World Clock</h1>
  <main>
    <div class="time-card">
      <div class="card-header">
        <h4 style="font-size: medium;">Nigeria</i></h4>
      </div>
      <h2 class="card-title" id="nigeria"></h2>
    </div>
    <div class="time-card">
      <div class="card-header">
        <h4 style="font-size: medium;">Chicago</i></h4>
      </div>
      <h2 class="card-title" id="usa"></h2>
    </div>
    <div class="time-card">
      <div class="card-header">
        <h4 style="font-size: medium;">Austria</i></h4>
      </div>
      <h2 class="card-title" id="austria"></h2>
    </div>
  </main>
</body>

</html>
